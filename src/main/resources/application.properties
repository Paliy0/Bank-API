spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:bank-api
url.frontend=http://localhost:5173
server.port=8080

server.ssl.enabled=true
server.ssl.key-store=classpath:inholland.p12
server.ssl.key-alias=inholland
server.ssl.key-store-password=inholland
server.ssl.key-store-type=PKCS12

application.max.content.size=1000
application.token.validity=86400000

jwt.key-store=inholland.p12
jwt.key-alias=inholland
jwt.key-store-password=inholland
jwt.key-store-type=PKCS12

logging.level.org.springframework.security=DEBUG
